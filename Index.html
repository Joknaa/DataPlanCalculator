<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Data Plan Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #1a1b1f;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .card {
      width: 90%;
      max-width: 700px;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      line-height: 1.6;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    input {
      width: 100%;
      background: #1a1b1f;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4e8cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #3a6fd9;
    }

    .output {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #444;
    }

    .highlight-green { color: #4effa1; font-weight: bold; }
    .highlight-yellow { color: #ffd65c; font-weight: bold; }
    .highlight-red { color: #ff5c5c; font-weight: bold; }

    .muted {
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ“¶ Network Data Plan Calculator</h2>

  <label>Plan 1 Remaining (GB)</label>
  <input id="plan1" type="number" step="0.01" value="60">

  <label>Plan 2 Remaining (GB)</label>
  <input id="plan2" type="number" step="0.01" value="60">

  <label>Daily Active Hours</label>
  <div class="row">
    <input id="activeStart" type="number" min="0" max="23" value="6">
    <input id="activeEnd" type="number" min="1" max="24" value="22">
  </div>
  <div class="muted">Default: 06:00 â†’ 22:00</div>

  <button onclick="calculate()">Calculate</button>

  <div class="output" id="output"></div>
</div>

<script>
function calculate() {
  const plan1 = parseFloat(document.getElementById("plan1").value) || 0;
  const plan2 = parseFloat(document.getElementById("plan2").value) || 0;
  const totalGB = plan1 + plan2;

  const activeStart = parseInt(document.getElementById("activeStart").value);
  const activeEnd = parseInt(document.getElementById("activeEnd").value);

  if (activeEnd <= activeStart) {
    document.getElementById("output").innerHTML =
      "<span class='highlight-red'>Active end hour must be greater than start hour.</span>";
    return;
  }

  const now = new Date();
  const currentMinutes = now.getHours() * 60 + now.getMinutes();
  const activeStartMin = activeStart * 60;
  const activeEndMin = activeEnd * 60;
  const activeWindow = activeEndMin - activeStartMin;

  let todayRemainingFraction = 0;

  if (currentMinutes < activeStartMin) {
    todayRemainingFraction = 1;
  } else if (currentMinutes >= activeEndMin) {
    todayRemainingFraction = 0;
  } else {
    todayRemainingFraction =
      (activeEndMin - currentMinutes) / activeWindow;
  }

  const year = now.getFullYear();
  const month = now.getMonth();
  const today = now.getDate();
  const lastDay = new Date(year, month + 1, 0).getDate();
  const remainingFullDays = lastDay - today;

  const effectiveDays =
    remainingFullDays + todayRemainingFraction;

  const gbPerDay = totalGB / effectiveDays;
  const mbPerDay = gbPerDay * 1024;

  const todayRemainingGB = gbPerDay * todayRemainingFraction;
  const todayRemainingMB = todayRemainingGB * 1024;

  let todayInsight;
  if (todayRemainingFraction === 0) {
    todayInsight = `<span class="highlight-red">Todayâ€™s active hours are over.</span>`;
  } else {
    todayInsight = `
      <span class="highlight-green">${todayRemainingGB.toFixed(2)} GB</span>
      (${todayRemainingMB.toFixed(0)} MB)
    `;
  }

  document.getElementById("output").innerHTML = `
    <strong>Total Remaining:</strong>
    <span class="highlight-green">${totalGB.toFixed(2)} GB</span><br><br>

    <strong>Effective days remaining:</strong>
    <span class="highlight-yellow">${effectiveDays.toFixed(2)}</span><br>

    <strong>Today's remaining weight:</strong>
    ${(todayRemainingFraction * 100).toFixed(0)}%<br><br>

    <strong>Average target:</strong><br>
    <span class="highlight-green">${gbPerDay.toFixed(2)} GB / day</span><br>
    <span class="highlight-yellow">${mbPerDay.toFixed(0)} MB / day</span><br><br>

    <strong>ðŸ“… You can still consume today:</strong><br>
    ${todayInsight}

    <div class="muted"><br>
      Based on active hours and current time (${now.toTimeString().slice(0,5)})
    </div>
  `;
}
</script>

</body>
</html>
